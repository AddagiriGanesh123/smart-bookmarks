<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MediCare Pro ‚Äì Staff Login</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
  .card { background: #fff; border-radius: 16px; padding: 48px 40px; width: 100%; max-width: 420px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); }
  .logo { text-align: center; margin-bottom: 32px; }
  .logo h1 { font-size: 28px; color: #1a73e8; font-weight: 700; }
  .logo p { color: #777; font-size: 14px; margin-top: 4px; }
  .form-group { margin-bottom: 20px; }
  label { display: block; font-size: 13px; font-weight: 600; color: #444; margin-bottom: 6px; }
  input { width: 100%; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; transition: border 0.2s; }
  input:focus { outline: none; border-color: #1a73e8; }
  button { width: 100%; padding: 14px; background: #1a73e8; color: #fff; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
  button:hover { background: #1558b0; }
  .error { background: #fce8e8; color: #c62828; padding: 10px 14px; border-radius: 8px; font-size: 13px; margin-bottom: 16px; display: none; }
  .hint { text-align: center; margin-top: 20px; font-size: 13px; color: #999; }
  .hint a { color: #1a73e8; text-decoration: none; }
</style>
</head>
<body>
<div class="card">
  <div class="logo">
    <h1>üè• MediCare Pro</h1>
    <p>Hospital Management System</p>
  </div>
  <div class="error" id="error"></div>
  <div class="form-group">
    <label>Email Address</label>
    <input type="email" id="email" placeholder="admin@medicare.com" value="admin@medicare.com">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password" value="Admin@123">
  </div>
  <button onclick="login()">Sign In</button>
  <div class="hint">Patient? <a href="/portal">Go to Patient Portal ‚Üí</a></div>
</div>
<script>
async function login() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const errEl = document.getElementById('error');
  errEl.style.display = 'none';
  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    if (!res.ok) { errEl.textContent = data.error; errEl.style.display = 'block'; return; }
    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));
    window.location.href = '/';
  } catch (e) { errEl.textContent = 'Connection error. Is the server running?'; errEl.style.display = 'block'; }
}
document.addEventListener('keydown', e => { if (e.key === 'Enter') login(); });
// Redirect if already logged in
if (localStorage.getItem('token')) window.location.href = '/';
</script>
</body>
</html>
